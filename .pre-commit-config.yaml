repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: check-yaml # Validates YAML files for syntax errors.
      - id: check-toml # Validates TOML files for syntax errors.
      - id: check-ast # Checks Python files for syntax errors.
      - id: end-of-file-fixer # Ensures files end with a newline.
      - id: trailing-whitespace # Removes trailing whitespace from files.
      - id: check-added-large-files # Checks that no large files (>500kb by default) have been committed.
      - id: check-merge-conflict # Prevents committing merge markers
      - id: detect-private-key # Prevents committing private keys

  - repo: https://github.com/astral-sh/uv-pre-commit
    rev: 0.9.23  # Use latest version
    hooks:
      - id: uv-lock  # Keep uv.lock in sync with pyproject.toml
      - id: uv-export  # Export to requirements.txt for Streamlit deployment
        args: ["--format", "requirements-txt", "--no-hashes", "--no-dev", "--output-file", "requirements.txt"]
        pass_filenames: false
        files: ^(pyproject\.toml|uv\.lock)$ # ONLY runs if these two files change


  - repo: https://github.com/astral-sh/ruff-pre-commit
    # Ruff version.
    rev: v0.14.11 # Change this if a new version is out.
    hooks:
      # 1. Fix what can be fixed automatically
      - id: ruff
        name: ruff fix
        args: [--fix, --exit-non-zero-on-fix]
      # 2. Format the code
      - id: ruff-format
        name: ruff format

  - repo: https://github.com/codespell-project/codespell
    rev: v2.4.1
    hooks:
      - id: codespell
        additional_dependencies: [tomli] # Allows reading config from pyproject.toml
